<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">

<div layout:fragment="content">
  <section class="ftco-section bg-light">
    <div class="container">
      <br>

      <div class="col-md-12 text-center">
        <h2 class="mb-4" style="font-weight: bold;"><span th:text="${keyword}"></span> 연관 추천여행지</h2>
      </div>
      <br>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs nav-justified" role="tablist" style="font-weight: bold; font-size: 20px">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#attraction" style="font-weight: bold;">관광명소</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#food" style="font-weight: bold;">음식점</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#shop" style="font-weight: bold;">쇼핑</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#festival" style="font-weight: bold;">축제</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">

        <div id="attraction" class="container tab-pane active"><br>
          <div class="row d-flex">

            <th:block th:each="place : ${attractionList}">
            <div class="col-md-3 d-flex ftco-animate fadeInUp ftco-animated">
              <div class="blog-entry align-self-stretch" style="width:245px">
                <a th:href="@{/detail?content_id={id}(id=${place.contentId})}" class="block-20" th:style="'background:url(' + ${place.imageUrl} + '); background-size: cover; background-repeat: no-repeat;'" >
                </a>
                <div class="text p-4 d-block">
                  <h3 class="heading mb-2" style="font-weight: bold;"><a th:href="@{/detail?content_id={id}(id=${place.contentId})}" th:text="${place.placeName}"></a></h3>
                  <div class="mb-4"><a th:text="${place.addr1}"></a></div>
                </div>
              </div>
              </div>
            </th:block>
          </div>
        </div>

        <div id="food" class="container tab-pane fade"><br>
          <div class="row d-flex">
            <th:block th:each="place : ${foodList}">
              <div class="col-md-3 d-flex ftco-animate fadeInUp ftco-animated">
                <div class="blog-entry align-self-stretch" style="width:245px">
                  <a th:href="@{/detail?content_id={id}(id=${place.contentId})}" class="block-20" th:style="'background:url(' + ${place.imageUrl} + '); background-size: cover; background-repeat: no-repeat;'">
                  </a>
                  <div class="text p-4 d-block">
                    <h3 class="heading mb-2" style="font-weight: bold;"><a th:href="@{/detail?content_id={id}(id=${place.contentId})}" th:text="${place.placeName}"></a></h3>
                      <div class="mb-4"><a th:text="${place.addr1}"></a></div>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>

        <div id="shop" class="container tab-pane fade"><br>
          <div class="row d-flex">
            <th:block th:each="place : ${shopList}">
              <div class="col-md-3 d-flex ftco-animate fadeInUp ftco-animated">
                <div class="blog-entry align-self-stretch" style="width:245px">
                  <a th:href="@{/detail?content_id={id}(id=${place.contentId})}" class="block-20" th:style="'background:url(' + ${place.imageUrl} + '); background-size: cover; background-repeat: no-repeat;'">
                  </a>
                  <div class="text p-4 d-block">
                    <h3 class="heading mb-2" style="font-weight: bold;"><a th:href="@{/detail?content_id={id}(id=${place.contentId})}" th:text="${place.placeName}"></a></h3>
                      <div class="mb-4"><a th:text="${place.addr1}"></a></div>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>

        <div id="festival" class="container tab-pane fade"><br>
          <div class="row d-flex">
            <th:block th:each="place : ${festivalList}">
              <div class="col-md-3 d-flex ftco-animate fadeInUp ftco-animated">
                <div class="blog-entry align-self-stretch" style="width:245px">
                  <a th:href="@{/detail?content_id={id}(id=${place.contentId})}" class="block-20" th:style="'background:url(' + ${place.imageUrl} + '); background-size: cover; background-repeat: no-repeat;'">
                  </a>
                  <div class="text p-4 d-block">
                    <h3 class="heading mb-2" style="font-weight: bold;"><a th:href="@{/detail?content_id={id}(id=${place.contentId})}" th:text="${place.placeName}"></a></h3>
                      <div class="mb-4"><a th:text="${place.addr1}"></a></div>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </section>


</div>
</html>
