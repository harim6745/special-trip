<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/common_layout">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div layout:fragment="content">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item">
				<img class="d-block img-fluid" th:src="@{/images/lotte.jpg}" style="width:100%; height:800px; opacity: 0.8" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block img-fluid" th:src="@{/images/an.png}" style="width:100%; height:800px; opacity: 0.8" alt="Second slide">
			</div>
			<div class="carousel-item active">
				<img class="d-block img-fluid" th:src="@{/images/busan.jpg}" style="width:100%; height:800px; opacity: 0.8" alt="Third slide">
			</div>

			<div class="overlay">
				<div class="container">
					<div class="row no-gutters slider-text align-items-center justify-content-start" data-scrollax-parent="true" style="height: 700px;">

						<div class="col-12 align-items-center">

							<div class="row d-flex justify-content-center">
								<div class="col-6 text-center heading-section heading-section-white ftco-animate fadeInUp ftco-animated">
									<h2  th:if="${checked}" th:text="${nickname} + '님 안녕하세요'"></h2>
									<h2 style="font-weight: bold;">어디로 떠나나요?</h2>

									<div class="block-17 my-4">
										<form th:action="@{/search}" th:method="get" class="d-block d-flex">
											<div class="fields d-block d-flex">
												<input type="text" class="form-control" name="keyword" placeholder="키워드를 검색해주세요">
											</div>
												<input type="submit" class="search-submit btn btn-primary" value="Search" style="font-weight: bold;">
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-start">
				<div class="col-md-1"></div>
				<div class="col-md-5 heading-section ftco-animate fadeInUp ftco-animated">
					<h2 class="mt-4 mb-3"><strong>Why</strong> TRIPlus?</h2>
					<p>Triplus는 Trip과 plus 라는 단어를 합쳐 '여행을 더하다' 라는 의미와 Trip + Us [트리플어스] 의 '우리, 같이의 여행' 이라는 의미를 담고 있습니다.</p>
					<p>주요 기능들을 사용해 Triplus를 이용해보세요.</p>
				</div>

				<div class="col-md-5">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-2">
								<i class="far fa-calendar-alt fa-4x text-primary mt-4 mr-sm-2" aria-hidden="true"></i>
							</div>
							<div class="col-md-10">
								<h4 class="my-3">일정 만들기</h4>
								<p class="text-muted">직접 만드는 내 일정 !</p>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-2">
								<i class="fas fa-search fa-4x text-primary mt-4 mr-sm-2" aria-hidden="true"></i>
							</div>
							<div class="col-md-10">
								<h4 class="my-3">키워드 검색</h4>
								<p class="text-muted">키워드 검색으로 찾아보는 여행지 !</p>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-2">
								<i class="fas fa-map-marker-alt fa-4x text-primary mt-4 mr-sm-2" aria-hidden="true"></i>
							</div>
							<div class="col-md-10">
								<h4 class="my-3">전국 여행지 및 모든 일정</h4>
								<p class="text-muted">전국 모든 여행지와 일정을 한 눈에 !</p>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

	<!-- place 테이블에서 받은 데이터 뿌려지는 곳 -->
	<section class="ftco-section ftco-destination">
		<div class="container">
			<div class="row justify-content-start">
				<div class="col-md-7 heading-section ftco-animate">
					<h2 class="mb-4" style="font-weight: bold;"><strong>인기명소</strong> Top6 </h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="destination-slider owl-carousel ftco-animate">
						<div class="item" th:each="place : ${placeList}">
							<div class="d-flex ftco-animate fadeInUp ftco-animated">
								<div class="blog-entry align-self-stretch" style="width:245px; height:440px">
									<a th:href="@{/detail?content_id={id}(id=${place.contentId})}" class="block-20" th:style="'background:url(' + ${place.thumbnailUrl}">
									</a>
									<div class="text p-4 d-block">
										<h3 class="heading mb-2" style="font-weight: bold;"><a th:href="@{/detail?content_id={id}(id=${place.contentId})}" th:text="${place.name}"></a></h3>
										<div><a th:text="${place.addr1}"></a></div>
										<div class="meta" style="text-align : right;">
											<div class="mt-4"><span><i class="fas fa-heart text-primary" th:text="' ' + ${place.liked}"></i></span></div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>


	<div layout:fragment="configFragment">
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-migrate-3.0.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/jquery.waypoints.min.js"></script>
		<script src="js/jquery.stellar.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/jquery.magnific-popup.min.js"></script>
		<script src="js/aos.js"></script>
		<script src="js/jquery.animateNumber.min.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>
		<script src="js/jquery.timepicker.min.js"></script>
		<script src="js/scrollax.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
		<script src="js/google-map.js"></script>
		<script src="js/main.js"></script>

	</div>

	<script th:if="${status == 'login'}">
		$("#loginModal").modal();
	</script>


</div>
</html>
